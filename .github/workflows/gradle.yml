name: Build app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Android build environment
      uses: android-actions/setup-android@v2
    - name: Build
      working-directory: ./ChBoSync_AndroidStudioProject
      run: ./gradlew build